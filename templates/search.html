<DOCTYPE html>
<html>
<body>

    <h1>Enter ur shit boi</h1>
    <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
        <p>
            {{ form.search_item.label }}<br>
            {{ form.search_item(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <hr/>
    <div id=results></div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p><b>Results</b></p>
        <table>
          {% for message in messages %}
          <tr>
            <td>{{ message }}</td>
          </tr>
          {% endfor %}
        </table>
        {% endif %}
    {% endwith %}

</body>
</html>
