<DOCTYPE html>
<html>
	<head>
		<script type='text/javascript' src='static/timeflow.js'></script>
	</head>
<body>
	<h1>Surf through your memories</h1>
	
	<table>
		<tr>
			<td width="25%">
				<form id="timeForm">
					<input name="timeFrame" id="timeFrame" type="text" placeholder="Time frame to see (seconds)..."></br>
					<input type="submit" id="submitButton" value="Search"><br/>
				</form>
			</td>
			<td width="75%">
				<input id="searchButton" value="Search something else" type="submit">
			</td>
		</tr>
	</table>
	<hr/>
	<div id="results">
		<p>Results</p>
		<ul id="resultsList">
			{% for talk in talks %}
				{% if talk['_id']|string == mainTalkId %}
					<li><p><b>{{ talk['talk'] }}, {{ talk['prettyTime'] }}</b></p></li>
				{% else %}
					<li><p>{{ talk['talk'] }}, {{ talk['prettyTime'] }}</p></li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</body>



</body>
</html>
